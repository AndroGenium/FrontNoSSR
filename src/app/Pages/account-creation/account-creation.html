<main>
  <div class="register-container">
    <!-- Logo -->
    <div class="register-logo">
      <div class="logo-icon">T</div>
      <span class="logo-text">Toolsnearme</span>
    </div>

    <!-- Header -->
    <div class="register-header">
      <h1>Create your account</h1>
      <p>Join our community and start borrowing tools</p>
    </div>

    <!-- Form -->
    <form [formGroup]="registerForm" (ngSubmit)="submit()" class="register-form">
      <!-- Name Fields -->
      <div class="name-fields">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" formControlName="firstName" placeholder="Mclovin" id="firstName" />
          <div *ngIf="registerForm.get('firstName')?.touched && registerForm.get('firstName')?.invalid" class="error">
            First name is required
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" formControlName="lastName" placeholder="Lastname" id="lastName" />
          <div *ngIf="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.invalid" class="error">
            Last name is required
          </div>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" placeholder="nerfminer@gmail.com" id="email" />
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="error">
          A valid email is required
        </div>
      </div>

      <!-- Date of Birth -->
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="text" formControlName="dob" placeholder="DD/MM/YYYY" id="dob" />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" placeholder="JambaJuice" id="password" />
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="error">
          Password is required
        </div>
      </div>

      <!-- Terms & Conditions -->
      <div class="checkbox-group">
        <input type="checkbox" formControlName="terms" id="terms" />
        <label for="terms">
          I agree to the <a href="#">Terms of Service</a>
        </label>
        <div *ngIf="registerForm.get('terms')?.touched && registerForm.get('terms')?.invalid" class="error">
          You must agree to the Terms of Service
        </div>
      </div>

      <!-- Backend error message -->
      <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="submitting || registerForm.invalid" class="btn-register">
        Create Account
      </button>

      <!-- Guest Button -->
      <button type="button" class="btn-guest" [routerLink]="['/']">
        Go Back As Guest
      </button>
    </form>

    <!-- Sign In Link -->
    <div class="signin-link">
      <p>Already have an account? <a [routerLink]="['/Login']">Sign In</a></p>
    </div>
  </div>
</main>
