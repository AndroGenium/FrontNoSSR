<nav class="navbar">
    
    <!-- Logo -->
    <a routerLink="/" class="logo">
        <div class="logo-icon">T</div>
        <span>Toolsnearme</span>
    </a>

    <!-- Search -->
    <div class="search-container">
        <div class="search-wrapper">
            <input 
                type="text" 
                placeholder="Search tools..."
                [(ngModel)]="searchQuery"
                (input)="handleSearch()"
            >
            <span class="search-icon">üîç</span>
        </div>

        <div class="search-results" [class.active]="showSearchResults">
            <ng-container *ngIf="searchResults.length > 0">
                <div 
                  class="search-result-item"
                  *ngFor="let item of searchResults"
                  (click)="selectResult(item)"
                >
                    <img [src]="item.imageUrl" alt="" class="result-thumb">
                    <span>{{ item.name }}</span>
                </div>
            </ng-container>

            <div *ngIf="searchResults.length === 0" class="search-result-item">
                No results found
            </div>
        </div>
    </div>

    <!-- Right side -->
    <div class="nav-right">
        <button class="nav-action" title="Wishlist">‚ù§Ô∏è</button>

        <ng-container *ngIf="user$ | async as user; else notLogged">

            <div class="profile-wrapper">
                <button class="profile-btn" (click)="toggleDropdown()">
                    <div class="profile-avatar">üë§</div>
                    <span>Account</span>
                </button>

                <div class="dropdown-menu" [class.active]="dropdownOpen">
                    <a (click)="navigateToProfile($event)">My Profile</a>
                    <a (click)="logout($event)">Logout</a>
                </div>
            </div>

        </ng-container>

        <ng-template #notLogged>
            <a class="btn-login" [routerLink]="'/Login'">Log In</a>
            <a class="btn-signup" [routerLink]="'/Signup'">Sign Up</a>
        </ng-template>
    </div>

</nav>
