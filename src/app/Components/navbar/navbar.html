@let user = user$ | async;
<!-- Navbar -->
<nav class="navbar">
    <!-- Logo -->
    <a routerLink="/" class="logo">
        <div class="logo-icon">T</div>
        <span>Toolsnearme</span>
    </a>

    <!-- Search -->
    <div class="search-container">
        <div class="search-wrapper">
            <input 
                type="text" 
                id="searchInput"
                placeholder="Search products..."
                onkeyup="handleSearch(this.value)"
            >
            <span class="search-icon">üîç</span>
        </div>
        <div class="search-results" id="searchResults"></div>
    </div>

    <!-- Right Actions -->
    <div class="nav-right">
        <button class="nav-action" title="Wishlist">‚ù§Ô∏è</button>

        

        @if (user != null) {
            <div class="profile-wrapper">
                
                
                <button class="profile-btn" onclick="toggleDropdown()" >
                    <div class="profile-avatar">üë§</div>
                    <span>Account</span>
                </button>
                
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="#" onclick="handleProfileClick('profile')">My Profile</a>
                    <a href="#" onclick="handleProfileClick('logout')">Logout</a>
                </div>
            </div>
        }
        @else {
            <a  class= "btn-login" [routerLink]="'/Login'">
                Log In
            </a>
            <a  class= "btn-signup" [routerLink]="'/Signup'">
                Sign Up
            </a>
        }

    </div>
</nav>
